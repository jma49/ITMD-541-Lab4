<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunrise Sunset Dashboard</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Sunrise Sunset Dashboard.<span class="typing-cursor"></span></h1>
        </header>
        <main>
            <div class="search-area">
                <input type="text" id="locationInput" placeholder="Enter location" />
                <button id="search-button">Search 🔍</button>
                <button id="geolocation-button">Use My Location 🏁</button>
            </div>
            <div id="results">
                Enter a location to see sunrise and sunset times.
            </div>
        </main>
    </div>
    <div id="loading" class="loading-container">
        <div class="loading-spinner"></div>
    </div>
    <footer>
        <p>
            Powered by
            <a href="https://sunrisesunset.io" target="_blank">🌅 sunrisesunset.io</a>
            and
            <a href="https://geocode.maps.co" target="_blank">🗺️ geocode.maps.co</a>
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
